<html>
<head>
    <script type="text/javascript">
    //var myWindow = window.open("", "_self");
function closeParent() {
    window.opener.document.write("<p>This is the source window!</p>");
    window.opener.close();
}

</script>
</head>
<body>

<input type="button" value="Close" onclick="closeParent()" />

</body>
</html>
